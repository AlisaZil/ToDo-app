<div class="list-container">

    <div class="header">

        <div class="date">

            <p class="day">{{getCurrDateByType('day')}}</p>

            <div class="rest-date">
                <p class="month">{{getCurrDateByType('month')}}</p>
                <p class="year">{{getCurrDateByType('year')}}</p>
            </div>

        </div>

        <p class="day-of-week">{{getCurrDateByType('dayOfWeek')}}</p>

    </div>

    <div class="line"></div>

    <div class="task-list">
        <ng-container
        *ngFor="let task of taskList">
            <app-task-item
            *ngIf="!task.hide"
            [description]="task.description"
            (sendIsChecked)="task.isChecked=($event)"
            (sendIsRemoved)="task.hide=($event)"
            ></app-task-item>
        </ng-container>
    </div>

    <div class="line"></div>

    <div class="add-task-button">
        <p>+</p>
    </div>

    <div class="add-task-container">

        <input
        placeholder="write a new task"
        class="task-input" 
        type="text">

        <button class="add-task"></button>
        <button class="cansel-task"></button>

    </div>
</div>
